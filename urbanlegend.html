<head>
  <meta charset="UTF-8">
  <title>都市伝説の記録</title>
  <style>
    body {
      background-color: #000000;
      color: #CCCCCC;
      font-family: 'MS Gothic', monospace;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      color: #FF0000;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }

    .entry {
      border: 1px solid #444;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #111;
    }

    .entry h2 {
      color: #FF5555;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666666;
      text-align: center;
    }

      color: #AAAAFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

<body>
  <h1>都市伝説の記録</h1>

  <div class="entry">
    <h2>口裂け女（くちさけおんな）</h2>
    <p>1970年代後半に流行した怪談。マスク姿の女性が子どもに「私、綺麗？」と問いかけ、答えによってハサミで切り裂くという内容。全国に広まり、社会現象にまで発展した。</p>
  </div>

  <div class="entry">
    <h2>八尺様（はっしゃくさま）</h2>
    <p>身長が八尺（約240cm）もある女性の霊。白いワンピースに帽子をかぶり「ぽぽぽぽ…」という奇妙な声を発する。目をつけられた者は逃げられないとされる。</p>
  </div>

  <div class="entry">
    <h2>きさらぎ駅</h2>
    <p>2004年、ある掲示板に投稿された実話形式のスレッドが発祥。投稿者は実在しない「きさらぎ駅」に到着し、そこから現実に戻れなくなったとされる。</p>
  </div>

  </div>
